<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroRehab Control</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="min-h-screen bg-slate-50 text-slate-800 font-sans">
        <!-- Header -->
        <header class="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="bg-indigo-600 p-2 rounded-lg">
                        <div class="w-5 h-5 text-white animate-pulse"></div>
                    </div>
                    <h1 class="text-xl font-bold bg-gradient-to-r from-indigo-700 to-indigo-500 bg-clip-text text-transparent hidden sm:block">
                        NeuroRehab Control
                    </h1>
                </div>
                <button id="btnNuevoPaciente" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center gap-2 text-sm font-medium transition-all shadow-md hover:shadow-lg active:scale-95">
                    <div class="w-4 h-4"></div>
                    <span class="hidden sm:inline">Nuevo Paciente</span>
                    <span class="sm:hidden">Nuevo</span>
                </button>
            </div>
        </header>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon blue"></div>
                    <div>
                        <p class="stat-label">Total Pacientes</p>
                        <p class="stat-value">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon amber"></div>
                    <div>
                        <p class="stat-label">Esta Semana</p>
                        <p class="stat-value">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon red"></div>
                    <div>
                        <p class="stat-label">Atrasados</p>
                        <p class="stat-value">0</p>
                    </div>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-6 relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <div class="w-5 h-5 text-gray-400"></div>
                </div>
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Buscar por nombre o diagnóstico..." 
                    class="search-input"
                >
            </div>

            <!-- Patient Grid -->
            <div id="patientGrid" class="patient-grid">
                <!-- Los pacientes se cargarán dinámicamente aquí -->
                <div class="text-center py-20 bg-white rounded-2xl border border-dashed border-slate-300">
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-indigo-50 mb-4">
                        <div class="w-6 h-6 text-indigo-400"></div>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">No se encontraron pacientes</h3>
                    <p class="mt-1 text-sm text-gray-500">Intenta ajustar tu búsqueda o agrega un nuevo paciente.</p>
                </div>
            </div>
        </main>

        <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="modalTitle" class="modal-title">Nuevo Paciente</h3>
                    <button id="closeModal" class="modal-close">✕</button>
                </div>
                <div class="modal-body">
                    <form id="patientForm">
                        <div class="form-group">
                            <label class="form-label">Nombre Completo</label>
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="form-input"
                                placeholder="Ej. Juan Pérez"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label">Diagnóstico / Motivo</label>
                            <input 
                                type="text" 
                                id="diagnosis" 
                                name="diagnosis" 
                                class="form-input"
                                placeholder="Ej. Ansiedad, Rehabilitación física..."
                            >
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="form-group">
                                <label class="form-label">Primera Atención</label>
                                <input 
                                    type="date" 
                                    id="firstVisit" 
                                    name="firstVisit" 
                                    class="form-input"
                                    required
                                >
                            </div>
                            <div class="form-group">
                                <label class="form-label">Última Atención</label>
                                <input 
                                    type="date" 
                                    id="lastVisit" 
                                    name="lastVisit" 
                                    class="form-input"
                                    required
                                >
                                <p class="text-xs text-gray-400 mt-1">La próxima cita se calculará +1 mes desde aquí.</p>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" id="cancelModal" class="btn-cancel">Cancelar</button>
                            <button type="submit" class="btn-submit">Agregar Paciente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
